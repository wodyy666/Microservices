<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guesser</title>
  <link href="./brain.png" rel="icon" type="image/png"/>

  <script src="script.js" type="text/javascript"></script>

  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body onload="init()">
<div id="canvasDiv">
  <canvas height="140" id="can" width="140"></canvas>
</div>
</div>

<div id="buttonDiv">
  <input id="btn" onclick="predict()" size="30" type="button" value="send">
  <input id="clr" onclick="erase()" size="23" type="button" value="clear">
  <div id="checkboxDiv">
    <input id="checkbox" onclick="setAutoUpdate(this)" type="checkbox">
    <label id="checkboxLbl">Auto-Update</label>
  </div>
</div>

<div id="resultDiv">
  <div class="progressDiv">
    <label>0:</label>
    <progress id="result0" max="100" value="10"> 10%</progress>
